<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <mat-card fxFlexAlign="center">
        <mat-card-title>
            Login Calendar App
        </mat-card-title>
        <mat-card-content>
            
            <form [formGroup]="loginForm" (keyup.enter)="onSubmit()">
                <mat-form-field class="login-field">
                    <input matInput placeholder="Email" formControlName="email" type="email" autocomplete="username email"/>
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Password" formControlName="password"  type="password" autocomplete="current-password"/>
                </mat-form-field>
            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary"
                    class="login-field" (click)="onSubmit()" type="submit">
                Login
            </button>
            <div class="extra-actions" fxLayout="row" fxLayoutAlign="space-between center">
                <span color="primary">Forgot Password</span>
                <span fxFlex></span>
                <a routerLink='/auth/register'>
                    Sign Up
                </a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
