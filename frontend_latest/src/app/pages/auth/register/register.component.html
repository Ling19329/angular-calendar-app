<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <mat-card fxFlexAlign="center">
        <mat-card-title>
            Register Calendar App
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="login-field">
                    <input matInput placeholder="Email" formControlName="email" type="email" autocomplete="email" />
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="First Name" formControlName="firstName" autocomplete="firstName" />
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Last Name" formControlName="lastName" autocomplete="lastName" />
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Password" formControlName="password" type="password"
                        autocomplete="current-password" />
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Password Confirm" formControlName="confirmPassword" type="password" />
                    <mat-error
                        *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword">
                        <strong>Passsword and ConfirmPassword didn't match.</strong>
                    </mat-error>
                </mat-form-field>

            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="login-field" (click)="onSubmit()" type="submit">
                Sign Up
            </button>
            <div class="extra-actions" fxLayout="row" fxLayoutAlign="space-between center">
                <a routerLink='/auth/login'>
                    Back
                </a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
