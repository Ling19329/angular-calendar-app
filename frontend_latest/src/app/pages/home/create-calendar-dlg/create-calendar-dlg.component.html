<h1 mat-dialog-title><strong>{{action}} CALENDAR</strong></h1>
<div mat-dialog-content>
    <div *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field>
            <input placeholder="Title" matInput [(ngModel)]="local_data.title">
        </mat-form-field>

        <mat-form-field>
            <input placeholder="Description" matInput [(ngModel)]="local_data.description">
        </mat-form-field>


        <button mat-flat-button color="primary" (click)="isExpandedTeacherList=true"
            *ngIf="!isExpandedTeacherList ; else teacherListTemplate">Assign
            Teachers</button>

        <ng-template #teacherListTemplate>
            <mat-selection-list #selectedTeachers>
                <mat-list-option *ngFor="let teacher of teachers">
                    {{teacher.firstname}}
                </mat-list-option>
            </mat-selection-list>
            <p>
                <span *ngFor="let selectedTeacher of selectedTeachers.selectedOptions.selected">
                    {{selectedTeacher.firstname}}
                </span>
            </p>
        </ng-template>
    </div>

    <ng-template #elseTemplate>
        Sure to delete <b>{{local_data.name}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions class="mt-10">
    <span fxFlex></span>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
